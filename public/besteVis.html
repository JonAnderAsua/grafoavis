<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="./js/edges.js"></script>
    <script type="module">

		//Liburutegien inportazioa
		import * as d3 from "https://cdn.skypack.dev/d3-sparql";
		import {getType,getLabel,getComment,getGuztia} from './js/db.js'

    	var arrayEdges = []; //Vis onartzen dituen ertzak gordetzen ditu
    	var arrayLabels = []; //Vis onartzen dituen nodoak gordetzen ditu

		//Tripleak atera eta kudeatu
    	getGuztia().then((data) => {
    		aIterar(data).then(() => {
				console.log("A")
  			})
	   	}).then(() => { //Grafoa eraiki
	   		var nodes = new vis.DataSet(arrayLabels);
			var edges = new vis.DataSet(arrayEdges);

			// create a network
		    var container = document.getElementById("mynetwork");
		    var options = {
		    	autoResize: true,
  				height: '100%',
  				width: '100%',
   				physics: {
    				enabled: false
   				}
			};

		    var data = {
		      nodes: nodes,
		      edges: edges,
		    };
		    var network = new vis.Network(container, data, options);
	   	})

	   	function aIterar(data){ //https://stackoverflow.com/questions/35318442/how-to-pass-parameter-to-a-promise-function
	   		return new Promise(() => {
	   			var i = 1;
	   			data.forEach(function(triple,index){
                    //Subjektua kudeatu
                    var iSubj = kudeatuNodoak(triple['s']);

                    //Objektua kudeatu
					var iObj = kudeatuNodoak(triple['o'])

                    //Predikatua kudeatu
                    var predikatua = {from:iSubj, to:iObj, label: triple['p']};
                    arrayEdges.push(predikatua)
                    
				})
	   		})
	   	}

		function kudeatuNodoak(izena, i){ //Subjektua eta objektua nodo bihurtu (igual hay que hacerla async)
			var label = await getLabel(izena) //Lo separo pero me imagino que se podrÃ¡ poner abajo
            var nodoa = {id:i,label:label}
            if(!arrayLabels.includes(nodoa)){
                arrayLabels.push(nodoa);
                return i;
            }
            else{
                return getIndex(nodoa.label);
            }
		}

	   	function getIndex(subObjektua){ //Nodo jakin baten id-a atera
		    var emaitza = arrayLabels.find(x => x.label === subObjektua);
		    return emaitza.id;
		}

	</script>
    <style type="text/css">
      #mynetwork {
        width: 1000px;
        height: 1000px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
  </body>
</html>
