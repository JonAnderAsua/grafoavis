<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="module">
		//Liburutegien importazioa
		import {getType,getLabel,getComment,getGuztia} from './js/db.js'

    	var arrayEdges = []; //Vis onartzen dituen ertzak gordetzen ditu
    	var arrayNodes = []; //Vis onartzen dituen nodoak gordetzen ditu

		//Tripleak atera eta kudeatu
    	getGuztia().then((data) => {
    		var i = 0;
	   		data.forEach(function(triple,index){
                i++;

                //Subjektua kudeatu
                kudeatuNodoak(triple['s'],i).then((data) =>{
                  i++;
                  var iSubj = data;

                  //Objektua kudeatu
                  kudeatuNodoak(triple['o'],i).then((data) => {
                    var iObj = data

                    //Predikatua kudeatu
                    var predikatua = {from:iSubj, to:iObj, label: getErlazioa(triple['p']), arrows:'to'};
                    arrayEdges.push(predikatua)
                    if(i >= data.length*2){ //Pixkat gualtrapada bat da baina horrela egin behar dut grafoa elementu guztietatik pasa ostean grafoa eraikitzeko (frogatu behar da)
                      //Bider 2 egiten da triple bakoitza subjektu eta objektu elementuak dituelako
                      grafoaEraiki();
                    }
                  })
                })
			})
	   	})

        function grafoaEraiki(){
            //In: -
            //Out: Grafoa

          console.log(arrayNodes)
          console.log(arrayEdges)

            //Zerrendak dataset bihurtu
            var nodes = new vis.DataSet(arrayNodes);
			var edges = new vis.DataSet(arrayEdges);

			// Sarea sortu
		    var container = document.getElementById("mynetwork");
		    var options = {
		    	autoResize: true,
  				height: '100%',
  				width: '100%',
   				physics: {
    				enabled: false
   				}
			};

		    var data = {
		      nodes: nodes,
		      edges: edges,
		    };
            
		    var network = new vis.Network(container, data, options);
        }

		async function kudeatuNodoak(izena, i){ //Subjektua eta objektua nodo bihurtu (igual hay que hacerla async)
            //In: Elementu baten URIa eta identifikatzaile zenbaki bat
            //Out: Elementu hori zerrenda batean gorde eha haren identifikatzailea bueltatzen du

			var label = await getLabel(izena) //Lo separo pero me imagino que se podrÃ¡ poner abajo
            var nodoa = {id:i,label:label}
            if(!arrayNodes.includes(nodoa)){ //Nodo berri bat agertzen bada
                arrayNodes.push(nodoa);
                return i;
            }
            else{ //Nodoa kudeatu bada haren identifikatzailea bueltatzen du
                return getIndex(nodoa.label);
            }
		}

	   	function getIndex(subObjektua){ //Nodo jakin baten id-a atera
            //In: Elementu bat
            //Out: Elementu hori arrayNodes zerrendan bilatzen eta haren identifikaitzailea bueltatzen du

            var emaitza = {id:0,label:'Error'} //Honela hasieratzen da 'por si las moscas'
		    emaitza = arrayNodes.find(x => x.label === subObjektua);
		    return emaitza.id;
		}

        function getErlazioa(predikatua){ //Predikatuaren URIa erlazio string bat bihurtzeko
            //In: Predikatuaren URIa
            //Out: Predikatu horren erlazioa euskaraz

            var erlazioa = predikatua.split('/')[predikatua.split('/').length-1] //https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/split
            var emaitza = ''

            switch(erlazioa){ //https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Statements/switch
                case 'parent':
                    emaitza = 'Gurasoa';
                    break;
                case 'sibling':
                    emaitza = 'Anaia/Arreba';
                    break;
                case 'related_to':
                    emaitza = 'Familiartekoa';
                    break;
                case 'spouse':
                    emaitza = 'Senar/Emaztea';
                    break;
                case 'partner':
                    emaitza = 'Bikotea';
                    break;
                case 'knows':
                    emaitza = 'Ezaguna';
                    break;
                case 'controlls':
                    emaitza = 'Kontrolatzen du';
                    break;
                case 'manages':
                    emaitza = 'Kudeatzailea';
                    break;
                case 'represents':
                    emaitza = 'Errepresentatzen du';
                    break;
                case 'beneficiary_of':
                    emaitza = 'Onuraduna';
                    break;
                case 'has_bank_account_in': 
                    emaitza = 'Banku kontuarekin';
                    break;
                case 'works_for': 
                    emaitza = 'Langilea';
                    break;
                case 'pays':
                    emaitza = 'Ordaintzen du';
                    break;
                case 'part_of' || 'member_of' || 'takes_part':
                    emaitza = 'Partaidea';
                    break;
                case 'registered_in':
                    emaitza = 'Erregistratuta';
                    break;
                case 'owns': 
                    emaitza = 'Jabea';
                    break;
                case 'gives':
                    emaitza = 'Emaile';
                    break;
                case 'authors':
                    emaitza = 'Egilea';
                    break;
                case 'mentions':
                    emaitza = 'Aipatu';
                    break;
                default: //happens_in
                    emaitza = 'Gertatzen da'
                    break;
            }
            return emaitza;
        }
	</script>
    <style type="text/css">
      #mynetwork {
        width: 1000px;
        height: 1000px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
  </body>
</html>
