<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPARQL Endpointa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <style>
        .yasgui .autocompleteWrapper {
            display: none !important;
        }
        body {
            margin: 0;
            background: linear-gradient(45deg, lightgreen, green);
            font-family: sans-serif;
            font-weight: 100;
        }
        h1,h2,h3,p,label{
            color: white;
        }
        #grafoa{
            border-radius: 5px;
            padding: 10px 7px;
            text-decoration: none;
            color: black;
            background-color: greenyellow ;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img src="./logo.png" style="max-height: 250px; max-width: 250px" />
    </div>
    <a href="./bisualizazioa.html" target="_blank" id="grafoa">Grafoa</a>

    <hr style="border:5px;"><hr style="border:0px;">
    <div id="yasgui" class="col-sm"></div>
    <script>
        const yasgui = new Yasgui(document.getElementById("yasgui"), {
            requestConfig: { endpoint: "http://localhost:7200/repositories/ustelkeria"},
            copyEndpointOnNewTab: false,
        });

    </script>
</body>
</html>
