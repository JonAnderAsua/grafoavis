<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="module">
			import * as d3 from "https://cdn.skypack.dev/d3-sparql";
			//https://cdn.skypack.dev/d3-sparql
    	var eskaera = "SELECT ?s ?o ?p WHERE {?s ?o ?p}"
    	var uri = "http://jonander:7200/repositories/LaDonacion"

    	d3.sparql(uri, eskaera).then((data) => {
  			console.log(data);
			})
		</script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">

    	

    	// create an array with nodes
    	var array = []
		for(var i = 1; i < 6 ; i++){
			var node = { id: i, label: "Node "+ i }
			array.push(node);
		}

		var nodes = new vis.DataSet(array);
	  
	    // create an array with edges
	    var edges = new vis.DataSet([
	      { from: 1, to: 3, label: "label1"},
	      { from: 1, to: 2 },
	      { from: 2, to: 4 },
	      { from: 2, to: 5 },
	      { from: 3, to: 3 },
	    ]);

	    // create a network
	    var container = document.getElementById("mynetwork");
	    var data = {
	      nodes: nodes,
	      edges: edges,
	    };
	    var options = {};
	    var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
